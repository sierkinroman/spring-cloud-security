<body>
    <div th:if="${isNeedLogin}">
        <a th:href="@{/login}">Add account</a>
    </div>
    <div th:unless="${isNeedLogin}">
        <p>
            <span>Hello,&nbsp;</span><span th:text="${authIdName.name}"></span>
        </p>
        <div class="container my-5">
            <h1 class="text-center">List of books:</h1>
            <table class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Isbn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${purchasedBooks}">
                    <td th:text="${book.id}" />
                    <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
                    <td th:text="${book.isbn}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
